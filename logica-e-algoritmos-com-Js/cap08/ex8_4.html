<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="/logica-e-algoritmos-com-Js/cap04/img/livrojs.png" type="image/x-icon">
    <title>Exemplo 8.4</title>
</head>

<body>
    <img src="./img/ex8_4.jpg" alt="Pizza" class="normal">
    <h1>Pizzaria Avenida - Controle de Pedidos</h1>
    <form>
        <p>Itens do Pedido:
            <input type="radio" id="rbPizza" name="item" required checked>
            <label for="rbPizza">Pizza</label>

            <input type="radio" id="rbBebida" name="item" required>
            <label for="rbBebida">Bebida</label>

            <span>Item:</span>
            <select id="inPizza">
                <option value="media">Pizza Média</option>
                <option value="grande">Pizza Grande</option>
                <option value="familia">Pizza Família</option>
            </select>
            <select id="inBebida" class="oculta">
                <option value="refri">Refrigerante Litro</option>
                <option value="suco">Jarra de Suco</option>
                <option value="agua">Água Mineral</option>
            </select>
        </p>
        <p>Detalhes do Item:
            <input type="text" id="inDetalhes" class="detalhes">
            <input type="submit" value="Adicionar">
        </p>
    </form>
    <pre></pre>
    <script src="./js/ex8_4.js"></script>
</body>

</html>
