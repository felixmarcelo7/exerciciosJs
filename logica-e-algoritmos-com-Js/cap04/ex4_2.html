<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/style.css">
        <link rel="shortcut icon" href="./img/livrojs.png" type="image/x-icon">
        <title>Exerecício 4.2</title>
    </head>
    <body>
        <img src="./img/ex4_2.jpg" alt="Balança">
        <h1>Programa Cálculo de Peso Ideal</h1>
        <form>
            <p>Nome:
                <input type="text" id="inNome" required>
            </p>
            <p>Sexo:
                <input type="radio" id="inMasculino" name="sexo" required> Masculino
                <input type="radio" id="infeminino" name="sexo" required> Feminino
            </p>
            <p>Altura:
                <input type="number" id="inAltura" min="0.30" max="3" step="0.01" required>
            </p>
            <input type="submit" value="Calcular Pedo Ideal">
            <input type="reset" value="Limpar Campos" id="btLimpar">
        </form>
        <h3></h3>
        <script src="./js/ex4_2.js"></script>
    </body>
</html>
