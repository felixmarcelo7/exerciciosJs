<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/style.css">
        <link rel="shortcut icon" href="/logica-e-algoritmos-com-Js/cap04/img/livrojs.png" type="image/x-icon">
        <title>Exemplo 6.2</title>
    </head>
    <body>
        <img src="./img/ex6_2.jpg" alt="Números" class="normal">
        <h1>Jogo Descubra o Número</h1>
        <form>
            <p>Número:
                <input type="number" id="inNumero" min="1" max="100" required autofocus>
                <input type="submit" id="btSubmit" value="Apostar">
                <input type="button" id="btNovo" value="Jogar Novamente" class="oculta">  
            </p>
            
        </form>
        <h3>Erro: <span id="outRespErro">0</span></h3>
        <h3>Chances: <span id="outRespChances">6</span></h3>
        <h3 id="outRespDica" class="italico">Dica: É um numero entre 1 e 100</h3>
        <script src="./js/ex6_2.js"></script>
    </body>
</html>
