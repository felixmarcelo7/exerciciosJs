<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="/logica-e-algoritmos-com-Js/cap04/img/livrojs.png" type="image/x-icon">
    <title>Exemplo 7.3</title>
</head>

<body>
    <script>
        const palavra = prompt("Palavra: ");
        const tamanho = palavra.length;

        let inverso = palavra.charAt(tamanho - 1).toUpperCase();

        for (let i = tamanho - 2; i >= 0; i--) {
            inverso += palavra.charAt(i).toLowerCase();
        }

        alert(`Palavra: ${palavra}\nInvertida: ${inverso}`);

    </script>
</body>

</html>
