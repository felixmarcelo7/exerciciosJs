<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="/logica-e-algoritmos-com-Js/cap04/img/livrojs.png" type="image/x-icon">
    <title>Exemplo 7.8</title>
</head>

<body>
    <img src="./img/ex7_8.jpg" alt="Caixa registradora">
    <h1>Programa Caixa de Loja</h1>
    <form>
        <p>Dada Vencimento:
            <input type="date" id="inData" required autofocus>
        </p>
        <p>Valor da Conta R$:
            <input type="number" id="inValor" min="0.01" step="0.01" class="alinha-direita" required>
            <input type="submit" value="Calcular Multa e Juros">
        </p>
        <p>Valor da Multa R$:
            <input type="number" id="outMulta" class="alinha-direita" readonly>
        </p>
        <p>Valor do Jurus R$.:
            <input type="number" id="outJuros" class="alinha-direita" readonly>
        </p>
        <p>Total a Pagar R$..:
            <input type="number" id="outTotal" class="alinha-direita" readonly>
            <input type="reset" value="Nova Conta">
        </p>
    </form>

    <script src="./js/ex7_8.js"></script>
</body>

</html>
