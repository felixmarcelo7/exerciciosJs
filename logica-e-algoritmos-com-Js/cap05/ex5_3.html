<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5.3</title>
</head>
<body>
    <script>
        let num;

        do {
            num = Number(prompt("Digite um n√∫mero inteiro: "));

            if(num == 0 || isNaN(num)) {
                alert("Erro! Digite de novo");
            }

        } while (num == 0 || isNaN(num));

        let resp = 2;

        for(let i = 4; i <= num; i = i + 2) {
            resp += ", " + i;
        };

        alert(`Pares entre 1 e ${num}: ${resp}`);
    </script>
</body>
</html>
