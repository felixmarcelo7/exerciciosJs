<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="../cap10/img/ex10_3.jpg" alt="Balde de Pipoca e Refrigerante" class="img-fluid">
            </div>
            <div class="col-sm-8" id="divMoedas">
                <h1>Meus Filmes Favoritos</h1>
                <form>
                    <p><label for="inFilme">Título do Filme:</label>
                        <input class="form-control" type="text" id="inFilme" required autofocus>
                    </p>
                    <p><label for="inGenero">Gênero:</label>
                        <input class="form-control" type="text" id="inGenero" required>
                    </p>
                    <input type="submit" value="Adicionar" class="btn btn-primary">
                </form>
                <table class="table table-triped">
                    <tr>
                        <th>Título do Filme</th>
                        <th>Gênero</th>
                        <th>Ações</th>
                    </tr>

        </div>
    </div>
