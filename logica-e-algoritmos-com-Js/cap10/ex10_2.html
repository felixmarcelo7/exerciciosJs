<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="../cap04/img/livrojs.png" type="image/x-icon">
    <title>Exercício 10.2</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="../cap10/img/ex10_2.jpg" alt="Moedas" class="img-fluid">
            </div>
            <div class="col-sm-8" id="divMoedas">
                <h1>Vamos Brincar de Dinherio?</h1>
                <form>
                    <p><label for="inSoma">A soma das moedas exibidas a baixo é:</label>
                    <input class="form-control" type="number" min="0.10" step="0.05" id="inSoma" required autofocus>
                    </p>
                    <p><input type="submit" value="Conferir Resposta" class="btn btn-primary">
                    <input type="button" value="Exibir Novas Moedas" id="btSelecionar" class="btn btn-danger">
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/ex10_2.js"></script>
</body>
</html>
